# Application bindings
$mainMod = SUPER
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = $mainMod, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = $mainMod ALT, RETURN, ghostty(Scratchpad), exec, pypr toggle term

bindd = $mainMod, E, Thunar, exec, uwsm-app -- thunar

bindd = $mainMod SHIFT, B, Browser, exec, $browser
bindd = $mainMod SHIFT ALT, B, Browser (private), exec, $browser --private
#bindd = $mainMod SHIFT, N, Music, exec, omarchy-launch-or-focus spotify
bindd = $mainMod, N, Editor, exec, omarchy-launch-editor
bindd = $mainMod SHIFT, T, Activity, exec, $terminal -e btop
bindd = $mainMod SHIFT, D, Docker, exec, $terminal -e lazydocker
#bindd = $mainMod SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = $mainMod SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
# bindd = $mainMod SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
#bindd = $mainMod SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
#bindd = $mainMod SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
#bindd = $mainMod SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = $mainMod SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
#bindd = $mainMod SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
#bindd = $mainMod SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
#bindd = $mainMod SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
#bindd = $mainMod SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
#bindd = $mainMod SHIFT, X, X(twitter), exec, omarchy-launch-webapp "https://x.com/"
#bindd = $mainMod SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = $mainMod, SPACE
# bindd = $mainMod, SPACE, Omarchy menu, exec, omarchy-menu

unbind = $mainMod, W
unbind = $mainMod, Q
bindd = $mainMod, Q, Close window, killactive
bindd = $mainMod, W, Tema, exec, ~/.config/hypr/scripts/launch_tema.sh
#bindd = $mainMod SHIFT, W, Start Wallpaper Changer, exec, systemctl --user start omarchy-theme.timer; notify-send "  Start Wallpaper Changer"
#bindd = $mainMod CTRL, W, Stop Wallpaper Changer, exec, systemctl --user stop omarchy-theme.timer; notify-send "  Stop Wallpaper Changer"
bindd = $mainMod ALT, W, Change Waybar style, exec, ~/.config/waybar/scripts/change-waybar.sh

unbind = $mainMod SHIFT, E
unbind = $mainMod ALT, E
# bindd = $mainMod SHIFT, E, Nautilus, exec, uwsm-app -- nautilus --new-window
bindd = $mainMod SHIFT, E, Yazi, exec, $terminal -e yazi
bindd = $mainMod ALT, E, Yazi(Scratchpad), exec, pypr toggle yazi
# bindd = $mainMod ALT, E, Yazi, exec, ~/.config/hypr/scripts/launch_yazi.sh
#bindd = $mainMod ALT, E, Yazi, exec, uwsm-app -- $terminal fish -c y; exit
bindd = $mainMod, B, Firefox, exec, firefox

unbind = $mainMod, F
unbind = $mainMod ALT, F
bindd = $mainMod, F, Full width, fullscreen, 1
bindd = $mainMod SHIFT, F, Full screen, fullscreen, 0

unbind = $mainMod, ESCAPE
unbind = $mainMod, X
bindd = $mainMod, X, System menu, exec, omarchy-menu system

# Virt-Manager
unbind  = $mainMod SHIFT, V
bindd = $mainMod SHIFT, V, Virtual Machine Manager, exec, uwsm-app -- virt-manager

# This will toggle HyprExpo when SUPER+H is pressed
bind = $mainMod, H, hyprexpo:expo, toggle


unbind = $mainMod, COMMA
unbind = $mainMod SHIF, COMMA
unbind = $mainMod CTRL, COMMA
unbind = $mainMod ALT, Left
unbind = $mainMod ALT, Right
unbind = $mainMod SHIFT CTRL, up
unbind = $mainMod SHIFT CTRL, down

# Notifications
bindd = $mainMod, M, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod SHIFT, M, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod CTRL, M, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Hyprscrolling
bind = $mainMod, period, layoutmsg, move +col.
bind = $mainMod, comma, layoutmsg, move -col

bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

bind = $mainMod, slash, layoutmsg, togglefit   #THIS IF FILEBROWSER KEYBIND - needs change
# bind = $mainMod, p, layoutmsg, promote
bind = $mainMod, R, layoutmsg, colresize +conf
bind = $mainMod ALT, LEFT, layoutmsg, colresize -0.25
bind = $mainMod ALT, RIGHT, layoutmsg, colresize +0.5
bind = $mainMod SHIFT ALT, LEFT, layoutmsg, colresize -0.1
bind = $mainMod SHIFT ALT, RIGHT, layoutmsg, colresize +0.1

#advanced user extras
bind = $mainMod CTRL, period, layoutmsg, swapcol r
bind = $mainMod CTRL, comma, layoutmsg, swapcol l
bind = $mainMod SHIFT CTRL, period, layoutmsg, movecoltoworkspace +1
bind = $mainMod SHIFT CTRL, comma, layoutmsg, movecoltoworkspace -1

bind = $mainMod CTRL, right, layoutmsg, swapcol r
bind = $mainMod CTRL, left, layoutmsg, swapcol l
bind = $mainMod SHIFT CTRL, down, layoutmsg, movecoltoworkspace +1
bind = $mainMod SHIFT CTRL, up, layoutmsg, movecoltoworkspace -1


#bindd = SUPER, J, Toggle window split, togglesplit, # dwindle
#bindd = SUPER, P, Pseudo window, pseudo, # dwindle
#bindd = SUPER, T, Toggle window floating/tiling, togglefloating,
unbind = $mainMod, J
unbind = $mainMod, P
unbind = $mainMod, T

# hyprlock
# Lock lid on close  # hyprlock --immediate
bindl=,switch:off:Lid Switch, exec, $HOME/.config/hyprlock/scripts/hyprlock.sh
unbind = $mainMod CTRL, L
bindd = $mainMod  CTRL, L, Screen Lock,  exec, $HOME/.config/hyprlock/scripts/hyprlock.sh

unbind = $mainMod, P
unbind = $mainMod SHIFT, P
unbind = $mainMod CTRL, P

bindd = $mainMod, P, Screenshot(Resion),  exec, hyprshot -m resion
bindd = $mainMod SHIFT, P, Screenshot(Clipboard),  exec, hyprshot -m output
bindd = $mainMod CTRL, P, Screenshot(window),  exec, hyprshot -m window

# pyprland
bindd = $mainMod , Z, +0.1 Zoom, exec, pypr zoom ++0.1
bindd = $mainMod SHIFT, Z, 1.0 scale , exec, pypr zoom

unbind = $mainMod, U
unbind = $mainMod SHIFT, U
unbind = $mainMod CTRL, U
unbind = $mainMod ALT, U

bindd = $mainMod, U, Toggle Sunset DAY, exec, ~/.config/hypr/scripts/start-sunsetr.sh status
bindd= $mainMod SHIFT, U, Toggle Sunset DAY, exec, ~/.config/hypr/scripts/start-sunsetr.sh day
bindd = $mainMod CTRL, U, Toggle Sunset NIGHT, exec, ~/.config/hypr/scripts/start-sunsetr.sh night
bindd = $mainMod SHIT ALT, U, Toggle Sunset GAMING, exec, ~/.config/hypr/scripts/start-sunsetr.sh gaming
bindd = $mainMod SHIFT CTRL, U, Toggle Sunset Default, exec, ~/.config/hypr/scripts/start-sunsetr.sh start
bindd = $mainMod ALT, U, Toggle Sunset Auto, exec, ~/.config/hypr/scripts/start-sunsetr.sh auto

unbind = $mainMod, S
unbind = $mainMod ALT, S
bindd = SUPER, S, Spotube, exec, uwsm-app -- spotube
