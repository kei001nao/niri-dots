<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Force default sans -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IosevkaTermSlab Nerd Font Propo</family>
    </prefer>
  </alias>

  <!-- Force default serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>IosevkaTermSlab Nerd Font</family>
    </prefer>
  </alias>

  <!-- Force monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>IosevkaTermSlab Nerd Font Mono</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test name="family">
      <string>Ubuntu</string>
    </test>
    <edit name="family" mode="assign">
      <string>IosevkaTermSlab Nerd Font</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto</string>
    </test>
    <edit name="family" mode="assign">
      <string>IosevkaTermSlab Nerd Font</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>DejaVu</string>
    </test>
    <edit name="family" mode="assign">
      <string>IosevkaTermSlab Nerd Font</string>
    </edit>
  </match>

</fontconfig>